<link rel="stylesheet" href="CSS_files/login_page.css">
<div id="login_content_div">
    <div id="login_content_container">
        <div class="form_heading_and_button">
            <h2 id="login_heading">Login</h2>
            <button class="back_button"><img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-back-vector-icon-png-image_470452.jpg" alt="<- "></button>
        </div>
        <form>
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <p class="switch-form-text">
            Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
        </p>
    </div>
</div>
