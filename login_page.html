
<main>
    <div class="form_content_div">
        <div class="form_content_container">
            <div class="form_heading_and_button">
                <h2 class="form_heading">Login</h2>
                <button class="back_button"><img src="images/backbutton.png" class="back_button_image" alt="Back"></button>
            </div>
            <form>
                <input class="fields" type="text" placeholder="Enter username" required>
                <input class="fields" type="password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch_mode_text">
                Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
            </p>
        </div>
    </div>
</main>
