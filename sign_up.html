<div id="signup_content_div">
    <div id="signup_content_container">
        <div class="form_heading_and_button">
            <h2 id="signup_heading">Signup</h2>
            <button class="back_button"><img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-back-vector-icon-png-image_470452.jpg" alt="<- "></button>
        </div>
        <form>
            <input type="text" placeholder="Enter your full name" required>
            <input type="number" placeholder="Enter your age" required>
            <select required>
                <option value="" disabled selected>Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Enter your location (e.g., Village, District)" required>
            <input type="text" placeholder="Enter Government ID Number (Aadhaar)" pattern="\d{12}" title="Enter a valid 12-digit Aadhaar number" required>
            <input type="text" placeholder="Enter farm size (e.g., 5 acres)" required>
            <input type="number" placeholder="Enter your budget (in â‚¹)" inputmode="numeric" required>
            <input type="number" placeholder="Number of working members in family" inputmode="numeric" required>
            <input type="text" placeholder="Last crop sown in the field" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</div>
