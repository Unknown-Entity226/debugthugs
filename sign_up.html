
<main>
    <div class="form_content_div" style="margin-top: 2rem;">
        <div class="form_content_container">
            <div class="form_heading_and_button">
                <h2 class="form_heading">Signup</h2>
                <button class="back_button"><img src="images/backbutton.png" class="back_button_image" alt="Back"></button>
            </div>
            <form>
                <input class="fields" type="text" placeholder="Enter your full name" required>
                <input class="fields" type="number" placeholder="Enter your age" required>
                <select class="fields">
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input class="fields" type="text" placeholder="Enter your location (e.g., Village, District)" required>
                <input class="fields" type="text" placeholder="Enter Government ID Number (Aadhaar)" pattern="\d{12}" title="Enter a valid 12-digit Aadhaar number" required>
                <input class="fields" type="text" placeholder="Enter farm size (e.g., 5 acres)" required>
                <input class="fields" type="number" placeholder="Enter your budget (in â‚¹)" inputmode="numeric" required>
                <input class="fields" type="number" placeholder="Number of working members in family" inputmode="numeric" required>
                <input class="fields" type="text" placeholder="Last crop sown in the field" required>
                <button type="submit">Signup</button>
            </form>
            <p class="switch_mode_text">
                Already have an account? <a href="#" id="switchToLogin">Login</a>
            </p>
        </div>
    </div>
</main>
